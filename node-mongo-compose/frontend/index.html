<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container main-app">
        
        <div class="app-card form-card">
            <form id="clientForm">
                <input name="id" type="hidden" />
                
                <div class="form-group">
                    <input class="app-input" name="name" placeholder="Client Name" required />
                </div>
                
                <div class="form-group">
                    <input class="app-input" name="telephone" type="tel" placeholder="Telephone" required />
                </div>
                
                <div class="form-group">
                    <select class="app-select" name="status" required>
                        <option value="" disabled selected>Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>
                
                <div class="button-group horizontal">
                    <button type="button" class="app-button primary" save>Save Client</button>
                    <button type="button" class="app-button secondary" clear>Clear</button>
                </div>
            </form>
        </div>

        <div class="app-card list-card">
            <div class="client-list">
                <div class="list-header">
                    <span class="header-name">Name</span>
                    <span class="header-tel">Telephone</span>
                    <span class="header-status">Status</span>
                    <span class="header-actions">Actions</span>
                </div>
                <div id="clientsRows">
                    
</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        const API = 'http://localhost:3000'

        const createActionButton = (iconSrc, type, altText) => {
            const img = $('<img>').attr('src', iconSrc).attr('alt', altText);
            return $('<button>').addClass(`action-button btn-action-${type}`).append(img);
        }

        const clearForm = () => {
            $('[name=id]').val('');
            $('[name=name]').val('');
            $('[name=telephone]').val('');
            $('[name=status]').val('');
            $('[name=name]').focus();
        }

        const loadClient = client => {
            $('[name=id]').val(client._id);
            $('[name=name]').val(client.name);
            $('[name=telephone]').val(client.telephone);
            $('[name=status]').val(client.status);
            $('[name=name]').focus();
        }

        const removeClient = client => {
            if (!confirm(`Remove ${client.name}?`)) {
                return;
            }
            $.ajax({
                method: 'DELETE',
                url: `${API}/clients/${client._id}`,
                success: getClients,
                error: () => alert('Error deleting client.')
            });
        }
        
        const renderRows = clients => {
            if (clients.length === 0) {
                $('#clientsRows').html('<div class="empty-state">No clients registered.</div>');
                return;
            }

            const rows = clients.map(client => {
                const editIconSrc = 'https://docs-assets.developer.apple.com/published/28799a62d35e817f774fdd758513dbf7/icons-symbols-meaning-compose~dark%402x.png';
                const deleteIconSrc = 'https://docs-assets.developer.apple.com/published/ffd9f8dbeaa17361e545d51403c8536a/icons-symbols-meaning-delete~dark%402x.png';

                const updateButton = createActionButton(editIconSrc, 'edit', 'Edit');
                updateButton.click(() => loadClient(client));
                
                const removeButton = createActionButton(deleteIconSrc, 'delete', 'Delete');
                removeButton.click(() => removeClient(client));

                const actionContainer = $('<div>').addClass('item-actions').append(updateButton).append(removeButton);

                const statusClass = client.status.toLowerCase();
                const statusSpan = $('<span>').addClass(`status-badge ${statusClass}`).text(client.status);

                const row = $('<div>').addClass('list-item')
                    .append($('<span>').addClass('item-name').text(client.name)) 
                    .append($('<span>').addClass('item-tel').text(client.telephone))
                    .append($('<span>').addClass('item-status').append(statusSpan))
                    .append(actionContainer);
                    
                return row;
            });

            $('#clientsRows').html(rows);
        }
        
        const getClients = () => {
            $.ajax({
                url: `${API}/clients`,
                success: renderRows,
                error: (xhr, status, error) => {
                    $('#clientsRows').html('<div class="empty-state error">API connection error.</div>');
                }
            });
        }

        const saveClient = () => {
            const _id = $('[name=id]').val();
            const name = $('[name=name]').val();
            const telephone = $('[name=telephone]').val();
            const status = $('[name=status]').val();

            if (!name.trim() || !telephone.trim() || !status) {
                alert('All fields must be filled.');
                return;
            }

            const clientData = { 
                name: name, 
                telephone: telephone, 
                status: status 
            };

            const saveButton = $('[save]');
            saveButton.attr('disabled', true).text(_id ? 'Updating...' : 'Saving...');

            $.ajax({
                method: _id ? 'PUT' : 'POST',
                url: _id ? `${API}/clients/${_id}` : `${API}/clients`,
                data: clientData,
                success: () => {
                    getClients(); 
                    clearForm();  
                },
                error: (xhr) => {
                    alert(`Error saving client: ${xhr.responseJSON ? xhr.responseJSON.message : xhr.statusText}`);
                },
                complete: () => {
                    saveButton.attr('disabled', false).text('Save Client');
                }
            });
        }

        $(() => {
            getClients();
            
            $('[save]').click(saveClient);
            $('[clear]').click(clearForm);
            
            $('#clientForm').on('keypress', function(e) {
                if(e.which === 13) {
                    e.preventDefault();
                    saveClient();
                }
            });
        });
    </script>

</body>
</html>
